{%block container%}
{% if placa %}
		<table class="table table-hover" id="tabla_placa">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Marca</th>
				<th>Precio</th>
				<!--<th>Imagen</th>-->

			</tr>
		</thead>
		{% for p in placa %}
			<body>
				<tr>
					<td>{{p.nombre}}</td>
					<td>{{p.marca}}</td>
					<td>$ {{p.precio}}</td>
					<!--

					<td><img src='{{MEDIA_URL}}{{p.imagen}}' width="150px" heigth="150px"></td>-->
									
				</tr>
			</body>	
		{% endfor %}
		</table>
	
{% endblock %}
