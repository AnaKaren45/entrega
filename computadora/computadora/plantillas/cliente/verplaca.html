{%extends "index.html" %}

{% block contenido %}

<center><h2>Descripcion</h2></center>
<table>
	<tr>
		<td><h4>Nombre:</h4></td>
		<td>{{placa.nombre}}</td>
		<td><img src="/media/{{ placa.imagen }}" width="150px" heigth="150px"/></td>
	</tr>
	<tr>
		<td><h4>Marca:</h4></td>
		<td>{{placa.marca}}</td>
	</tr>
	<tr>
		<td><h4>Zocalo:</h4></td>

	</tr>
	<tr>
		<td><h4>CantBancosM:</h4></td>
		<td>{{placa.cant_BancosMemoria}}</td>
	</tr>
	<tr>
		<td><h4>CantRanurasPci:</h4></td>
		<td>{{placa.cant_RanurasPci}}</td>

	<tr>
