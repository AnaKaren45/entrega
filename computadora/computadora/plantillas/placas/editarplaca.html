{% extends 'base3.html' %}
{% block cuerpo %}
<center><span style="color: white;">
	<h2>Modificar Placas</h2>
<div class="row">
		<div class="span6">

		<form action="." method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{formulario.as_p}}
			
			<button type="submit" class="btn btn-small btn-primary">guardar</button>
			<button type="reset" class="btn btn-small btn-primary">borrar</button>
		</form>
		</div>
		<div class="span6">	
			<img src="/media/{{ placa.imagen }}"/>
		</div>
		
		
</div>
<br>
		{{informacion}}
<br>
<a href="/verplaca/page/1/">Regresar al lista de Placas</a>	
		
{% endblock %}
